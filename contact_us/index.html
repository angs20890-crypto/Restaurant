<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img class="background" src="../picture/background.png" alt="background" />
    <header>
      <img class="logo" src="../picture/logo.png" alt="logo" />
      <a href="../home/index.html">Home</a> |
      <a href="../menu/index.html">Menus</a> |
      <a href="../about_us/index.html">Reservation</a>
      <div class="contact_us">
        <a href="../contact_us/index.html">Contact Us</a>
      </div>
      <div class="profile">
        <img src="../picture/profile.jpg" alt="profile" />
        <a href="../profile/index.html">Jam</a>
      </div>
    </header>
    <h1>Contact Us</h1>
    <form action="/submit_contact" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
